name: Build Nuget Packages


on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Generate version number
      id: generate_version
      run: |
        DATE_VERSION=$(date +'%Y%m%d')
        VERSION="0.0.0-pre-release.${DATE_VERSION}.${{github.run_number}}"
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0
    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore Blazonia.sln
    - name: Pack Blazonia nugets
      run: dotnet pack ./src/Blazonia/Blazonia.csproj -o ./packages -c Release --no-restore
    - name: PackBlazonia nugets
      run: dotnet pack ./src/Blazonia.ComponentGenerator/Blazonia.ComponentGenerator.csproj -o ./packages -c Release --no-restore
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: packages

  publish-to-nuget:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: packages
          path: packages
      - name: Push to NuGet
        run: |
          dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
